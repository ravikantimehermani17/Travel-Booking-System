<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - TravelEas</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 40px 30px;
            position: relative;
        }

        .login-header::before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-header i {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .login-header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .login-form {
            padding: 60px 40px 40px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-group input:valid {
            border-color: #28a745;
        }

        .form-group input::placeholder {
            color: #adb5bd;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6c757d;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-loading {
            display: none;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e0e6ed;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .home-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
                border-radius: 15px;
            }

            .login-form {
                padding: 40px 25px 30px;
            }

            .login-header {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 1.7rem;
            }

            .remember-forgot {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="home-link" title="Back to Home">
        <i class="fas fa-home"></i>
    </a>

    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-user-shield"></i>
            <h1>Admin Login</h1>
            <p>Access your administrator panel</p>
        </div>

        <form class="login-form" id="adminLoginForm">
            <div id="alertContainer"></div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address" autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password" autocomplete="current-password">
                <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="btn-text">Sign In</span>
                <span class="btn-loading">
                    <div class="spinner"></div>
                    Signing In...
                </span>
            </button>

            <div class="register-link">
                <p>Need an admin account? <a href="admin-register.html">Register Here</a></p>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Admin Login page loaded');
        
            // Get form elements
            const form = document.getElementById('adminLoginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            const rememberMe = document.getElementById('rememberMe');
            const loginBtn = document.getElementById('loginBtn');
            const btnText = loginBtn.querySelector('.btn-text');
            const btnLoading = loginBtn.querySelector('.btn-loading');
            const alertContainer = document.getElementById('alertContainer');
        
            // Check for success message from registration
            const registerSuccess = sessionStorage.getItem('adminRegisterSuccess');
            if (registerSuccess) {
                showAlert('success', registerSuccess);
                sessionStorage.removeItem('adminRegisterSuccess');
            }
        
            // Password toggle functionality
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Toggle eye icon
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        
            // Load remembered email if exists
            const rememberedEmail = localStorage.getItem('adminRememberEmail');
            if (rememberedEmail) {
                emailInput.value = rememberedEmail;
                rememberMe.checked = true;
            }
        
            // Email validation
            emailInput.addEventListener('input', function() {
                const email = this.value.trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (email && !emailRegex.test(email)) {
                    this.setCustomValidity('Please enter a valid email address');
                } else {
                    this.setCustomValidity('');
                }
            });
        
            // Form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                console.log('📝 Admin login form submitted');
        
                // Get form data
                const formData = {
                    email: emailInput.value.trim().toLowerCase(),
                    password: passwordInput.value,
                    rememberMe: rememberMe.checked
                };
        
                console.log('📄 Form data prepared:', {
                    email: formData.email,
                    rememberMe: formData.rememberMe
                });
        
                // Client-side validation
                if (!validateForm(formData)) {
                    return;
                }
        
                // Show loading state
                setLoadingState(true);
        
                try {
                    console.log('🌐 Sending login request...');
                    
                    const response = await fetch('/api/admin/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: formData.email,
                            password: formData.password
                        })
                    });
        
                    console.log('📡 Server response status:', response.status);
        
                    const data = await response.json();
                    console.log('📦 Server response data:', data);
        
                    if (response.ok && data.success) {
                        console.log('✅ Admin login successful');
                        showAlert('success', 'Login successful! Redirecting to dashboard...');
                        
                        // Handle remember me
                        if (formData.rememberMe) {
                            localStorage.setItem('adminRememberEmail', formData.email);
                        } else {
                            localStorage.removeItem('adminRememberEmail');
                        }
                        
                        // Store admin session info
                        sessionStorage.setItem('adminLoggedIn', 'true');
                        sessionStorage.setItem('adminInfo', JSON.stringify({
                            id: data.admin.id,
                            name: data.admin.name,
                            email: data.admin.email,
                            role: data.admin.role
                        }));
                        
                        // Store token if provided
                        if (data.token) {
                            sessionStorage.setItem('adminToken', data.token);
                        }
                        
                        // Clear form
                        form.reset();
                        
                        // Redirect to admin dashboard after 1.5 seconds
                        setTimeout(() => {
                            window.location.href = '/admin/admin-dashboard.html';
                        }, 1500);
                        
                    } else {
                        console.log('❌ Admin login failed:', data.message);
                        showAlert('error', data.message || 'Login failed. Please check your credentials.');
                        
                        // Clear password on failed login
                        passwordInput.value = '';
                        passwordInput.focus();
                    }
        
                } catch (error) {
                    console.error('💥 Login error:', error);
                    showAlert('error', 'Network error. Please check your connection and try again.');
                } finally {
                    setLoadingState(false);
                }
            });
        
            function validateForm(data) {
                console.log('🔍 Validating form data...');
        
                // Clear previous alerts
                hideAlert();
        
                // Email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!data.email || !emailRegex.test(data.email)) {
                    showAlert('error', 'Please enter a valid email address.');
                    emailInput.focus();
                    return false;
                }
        
                // Password validation
                if (!data.password) {
                    showAlert('error', 'Password is required.');
                    passwordInput.focus();
                    return false;
                }
        
                if (data.password.length < 6) {
                    showAlert('error', 'Password must be at least 6 characters long.');
                    passwordInput.focus();
                    return false;
                }
        
                console.log('✅ Form validation passed');
                return true;
            }
        
            function setLoadingState(isLoading) {
                if (isLoading) {
                    loginBtn.disabled = true;
                    btnText.style.display = 'none';
                    btnLoading.style.display = 'flex';
                    
                    // Disable form inputs
                    emailInput.disabled = true;
                    passwordInput.disabled = true;
                    rememberMe.disabled = true;
                } else {
                    loginBtn.disabled = false;
                    btnText.style.display = 'inline';
                    btnLoading.style.display = 'none';
                    
                    // Enable form inputs
                    emailInput.disabled = false;
                    passwordInput.disabled = false;
                    rememberMe.disabled = false;
                }
            }
        
            function showAlert(type, message) {
                console.log(`🔔 Showing ${type} alert:`, message);
                
                hideAlert(); // Clear any existing alerts
                
                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                alert.textContent = message;
                alert.id = 'currentAlert';
                
                alertContainer.appendChild(alert);
                alert.style.display = 'block';
                
                // Auto-hide success alerts after 3 seconds
                if (type === 'success') {
                    setTimeout(hideAlert, 3000);
                }
                
                // Auto-hide warning alerts after 5 seconds
                if (type === 'warning') {
                    setTimeout(hideAlert, 5000);
                }
            }
        
            function hideAlert() {
                const existingAlert = document.getElementById('currentAlert');
                if (existingAlert) {
                    existingAlert.remove();
                }
            }
        
            // Handle browser back/forward buttons
            window.addEventListener('pageshow', function() {
                setLoadingState(false);
                hideAlert();
            });
        
            // Clear form validation messages on input
            [emailInput, passwordInput].forEach(input => {
                input.addEventListener('input', function() {
                    this.setCustomValidity('');
                });
            });
        
            // Handle forgot password click (placeholder)
            document.querySelector('.forgot-password').addEventListener('click', function(e) {
                e.preventDefault();
                showAlert('warning', 'Password reset functionality will be available soon. Please contact your system administrator.');
            });
        
            console.log('✅ Admin Login JavaScript initialized successfully');
        });
    </script>
</body>
</html>
